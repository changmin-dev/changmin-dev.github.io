<h2 id="ios">IOS</h2>
<p>어떻게 하면 잘 배울 수 있을까 하다가 결국에는 <a href="https://www.inflearn.com/course/stanford-ios-%ED%95%9C%EA%B8%80%EC%9E%90%EB%A7%89-%EA%B0%95%EC%9D%98/">이전에 들은 강의</a>
를 다시 들으면서 숙달하기로 했다. 로컬 레포를 만들어서 단계마다 브랜치를 두어서 해당 브랜치로 리셋하면서 실습을 단계 별로 반복하려고 한다. xcode에서 잘 될지는 잘모르겠다.</p>

<h2 id="section">알고리즘</h2>
<p>이분 탐색으로 풀 수 있는 문제들 <a href="https://www.acmicpc.net/problem/2110">공유기 설치</a>, <a href="https://www.acmicpc.net/problem/2805">나무 자르기</a>, <a href="https://www.acmicpc.net/problem/1939">중량 제한</a>을 풀었는데 전부 제대로 푸는데  실패 하고 풀이보고 분석을 했다. 아직 문제를 이분 탐색으로 접근하는데 익숙하지 못한거 같다.</p>
