<h2 id="알고리즘">알고리즘</h2>
<p><a href="https://www.acmicpc.net/problem/1561">놀이 공원</a>문제는 접근을 잘못해서 결국 풀이를 봤다. 풀이만 보고 코드를 짜봤는데 이전에 다른 분 소스보고 작성한 코드 보다 정확도가 높았다., <a href="https://www.acmicpc.net/problem/2022">사다리</a>문제는 삼각함수까지 쓰려고 했다. 비례식과 이분탐색을 활용하면 되었다. 실수에서의 이분 탐색을 하는법을 대충 알 수 있었다.</p>
